<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{%block title%}{%endblock%}</title>
    <!--Cnds for bootstrap and tailwinds css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/static/css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css" integrity="sha384-jbCTJB16Q17718YM9U22iJkhuGbS0Gd2LjaWb4YJEZToOPmnKDjySVa323U+W7Fv" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='/static/icon/css/material-design-iconic-font.min.css'>
    <!--End here-->
    {%block css%}{%endblock%}
</head>

<body>
    <!--Nav bar horizontal main nav-->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">NewbiesHub</a>
        <a class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="icofont-navigation-menu"></i>
        </a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" />
        <ul class="navbar-nav px-3">
            <li class="nav-item">
                <a class="nav-link {% block homeActive%} {%endblock%}" href="/">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item">
                <a class="nav-link {% block aboutActive%} {%endblock%}" href="/about">About</a>
            </li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item ">
                <a class="nav-link {% block contactActive%} {%endblock%}" href="/contact">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link {% block eventActive%} {%endblock%}" href="/events">Events</a>
            </li>
        </ul>
    </nav>
    <!--Ends nav bar-->
    <!--Start navbar vertical menu bar-->


            <!--Ens of vetrical navbar-->
            <!-- SignUp Modal -->
            <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupModalTitle">SignUp Here</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/client/signUp" method='post'>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username">
                                </div>
                                <div class="form-group">
                                    <label for="fname">Your Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="pass1">Choose a password</label>
                                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password">
                                </div>
                                <div class="form-group">
                                    <label for="pass2">Confirm Password</label>
                                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again">
                                </div>
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Login Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/client/signIn" method="POST"> {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter your username " required>
                                </div>
                                <div class="form-group">
                                    <label for="pass">Enter your password </label>
                                    <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter your password " required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--theme details-->


                {%block sublinks%}{%endblock%}
                {% block body%} {%endblock%}
                <!--Ends of theme details-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
