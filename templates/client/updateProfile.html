{% extends 'baseclient.html' %}
{%block title%}Update profile{%endblock%}
{% load static %}
{%block body%}

<section class=" container my-5">
    <div class="row">
      <div class=" col p-5">
          <div class="container">
              <h2 class=""><strong>Update your  {{edit_id}} related details</strong></h2>
              <form action="/client/updateProfile/{{edit_id}}" method="POST" spellcheck="true" enctype="multipart/form-data" >  {% csrf_token %}
                <div class="form-group">
                  <label for="name"><strong>Name : </strong></label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="" value="{{x.name}}">
                </div>
                <div class="form-group">
                  <label for="City"><strong>Username : </strong></label>
                  <input type="text" class="form-control" id="username" placeholder="" value="{{x.username}}" name="username">
                </div>
                <div class="form-group">
                  <label for="Address"><strong>Email id : </strong></label>
                  <input class="form-control" id="email" name="email" value={{x.email}}></input>
                </div>
                <div class="form-group">
                  <label for="Dept"><strong>Password : </strong></label>
                  <input type="text" class="form-control" name="password" placeholder="" value="{{x.password}}">
                </div>
                <!--<div class="form-group">
                  <label for="image"><strong>Change your profile picture:</strong></label>
                  <input  type="file" name="image" id="image" accept="image/*" src="time.jpg" >
                </div>-->
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
      </div>
      <div class="col p-5">
          <div class="container text-center" >
              <h2 class="mb-5"><strong> Display form</strong></h2>
              <table class="table table-hover table-responsive">
                  <thead class="text-white bg-dark">
                    <tr>
                      <th>Name</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Password</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{x.name}}</td>
                      <td>{{x.username}}</td>
                      <td>{{x.email}}</td>
                      <td>{{x.password}}</td>
                    </tr>
                  </tbody>
                </table>
                <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-20 object-cover object-center rounded" src="/media/{{x.image}}">
          </div>
      </div>
    </div>
</section>

{%endblock%}
